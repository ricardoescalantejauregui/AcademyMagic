{% extends "base.html" %}

{% block content %}
<h2>Crear Solicitud</h2>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="container mt-3">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
<div class="form-container">
    <form method="POST">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="identificacion">Identificación:</label>
            <input type="text" class="form-control" id="identificacion" name="identificacion" required>
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" class="form-control" id="edad" name="edad" required>
        </div>
        <div class="form-group">
            <label for="afinidad_magica">Afinidad Mágica:</label>
            <select class="form-control" id="afinidad_magica" name="afinidad_magica" required>
                <option value="Oscuridad">Oscuridad</option>
                <option value="Luz">Luz</option>
                <option value="Fuego">Fuego</option>
                <option value="Agua">Agua</option>
                <option value="Viento">Viento</option>
                <option value="Tierra">Tierra</option>
            </select>
        </div>
        <div class="form-group">
            <label for="grimorio">Grimorio:</label>
            <select class="form-control" id="grimorio" name="grimorio_id" required>
                {% for grimorio in grimorios %}
                <option value="{{ grimorio.id }}">{{ grimorio.tipo_trebol }} - {{ grimorio.rareza }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
    </form>
</div>
{% endblock %}
